<!DOCTYPE html>
<!-- adapted from https://bl.ocks.org/d3noob/8375092 -->
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>HDS Thematic indexation</title>

    <style>
	
	.node {
		cursor: pointer;
	}

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text {
	  font: 12px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
    </style>

  </head>

  <body>

<!-- load the d3.js library -->	
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
	
<script>


// recursively hide children of the node
function recursiveHideChildren(d){
	console.log("recursiveHideChildren")
	d.children? d.children.forEach(recursiveHideChildren) : ""
	d._children = d.children
	d.children=null
}

function computeNodeStatistics(d){
	return [
		d.articles_ids? d.articles_ids.length:0
	]
}
function combineNumericalArrayStatistics(ownStats, childrenStats){
	totalStatistics = ownStats.map(x=>x)
	console.log("combineNumericalArrayStatistics ownStats copy:", totalStatistics)
	childrenStats.forEach(stats=>{
		totalStatistics = totalStatistics.map((s,i)=>s+stats[i])
	})
	console.log("combineNumericalArrayStatistics totalStatistics:", totalStatistics)
	return totalStatistics
}

function recursiveStatistics(d, computeNodeStatistics, combineStatistics){
	const children = d._children || d.children
	d.childrenStatistics = []
	if(children && children.length>0){
		d.childrenStatistics = children.map(c=>recursiveStatistics(c, computeNodeStatistics, combineStatistics))
	}
	d.statistics = computeNodeStatistics(d)
	d.totalStatistics = combineStatistics(d.statistics, d.childrenStatistics)
	return d.totalStatistics
}

// ************** Generate the tree diagram	 *****************
var margin = {top: 20, right: 120, bottom: 20, left: 120},
	width = 960 - margin.right - margin.left,
	height = 1000 - margin.top - margin.bottom;
	
var i = 0,
	duration = 750,
	root;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

const treeDataJsonUrl = "./tag_tree_with_ids_all.json"


const nodeColorChildrenVisible = "#ffffff"
const nodeColorChildrenHidden = "lightsteelblue"
const nodeColorLeaf = "#4682b4"

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
	  .on("click", click);

	function circleColor(d){
		return d.children ? nodeColorChildrenHidden : (
			d._children && d._children.length>0 ? nodeColorChildrenVisible: nodeColorLeaf
		)
	}

  	nodeEnter.append("circle")
	  .attr("r", 1e-6)
	  .style("fill", circleColor);

  nodeEnter.append("text")
	  .attr("x", function(d) { return d._children || d.children ? -13 : 13; })
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { return d._children || d.children ? "end" : "start"; })
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
	  .attr("r", 10)
	  .style("fill", circleColor);

  nodeUpdate.select("text")
	  .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
	  .remove();

  nodeExit.select("circle")
	  .attr("r", 1e-6);

  nodeExit.select("text")
	  .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", function(d) {
		var o = {x: source.x0, y: source.y0};
		return diagonal({source: o, target: o});
	  });

  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
	  .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	  })
	  .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
	console.log("statistics for ", d.name, ", own: ", d.statistics, ", with children: ", d.totalStatistics)
	if (d._children) {
		d.children = d._children;
		d._children = null;
	} else {
		d._children = d.children;
		d.children = null;
	}
	update(d);
}

fetch(treeDataJsonUrl).then(resp=> resp.json()).then(treeData=>{
	console.log("fetchyfetch", treeData)
	root = treeData
	root.x0 = height / 2;
	root.y0 = 0;
	
	recursiveStatistics(root, computeNodeStatistics, combineNumericalArrayStatistics)
	root.children.forEach(recursiveHideChildren)
	update(root);

	d3.select(self.frameElement).style("height", "500px");
})

</script>
	
  </body>
</html>
