<script>

// recursively hide children of the node
function hideChildren(d){
	d._children = d.children
	d.children=null
}

function combineNumericalArrayStatistics(ownStats, childrenStats){
	totalStatistics = ownStats.map(x=>x)
	childrenStats.forEach(stats=>{
		totalStatistics = totalStatistics.map((s,i)=>s+stats[i])
	})
	return totalStatistics
}
function computeNodeStatistics(d, childrenStatistics){
	d.childrenStatistics = childrenStatistics
	d.statistics = [
		d.articles_ids? d.articles_ids.length:0
	]
	d.totalStatistics =  combineNumericalArrayStatistics(d.statistics, d.childrenStatistics)
	return d.totalStatistics
}

/** recursiveFunctionCall: applies recursiveFunc on d's children.
 * 
 * recursiveFunc should take two arguments:
 * - a node n
 * - childrenResults: an array, containing the return result of recursiveFunc on n's children (0-length array for leaves)
 */
function recursiveFunctionCall(d, recursiveFunc){
	const children = d._children || d.children
	let childrenResult = []
	if(children && children.length>0){
		childrenResult = children.map(c=>recursiveFunctionCall(c, recursiveFunc))
	}
	return recursiveFunc(d, childrenResult)
}

// ************** Generate the tree diagram	 *****************
var margin = {top: 20, right: 120, bottom: 20, left: 120},
	width = 960 - margin.right - margin.left,
	height = 1000 - margin.top - margin.bottom;
	
var i = 0,
	duration = 750,
	root;

var tree = d3.tree()
	.size([height, width]);

//var diagonal = d3.svg.diagonal().projection(function(d) { return [d.y, d.x]; });
function diagonal(d) {
	const parent = d.parent? d.parent : d
	return "M" + d.y + "," + d.x
		+ "C" + (d.y + parent.y) / 2 + "," + d.x
		+ " " + (d.y + parent.y) / 2 + "," + parent.x
		+ " " + parent.y + "," + parent.x;
}

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

const treeDataJsonUrl = "./tag_tree_with_ids_all.json"


const nodeColorChildrenVisible = "#ffffff"
const nodeColorChildrenHidden = "lightsteelblue"
const nodeColorLeaf = "#4682b4"

function update(source) {

  // Compute the new tree layout.
  let nodes = d3.hierarchy(root, function(d) {
    return d.children;
  });
  nodes = tree(nodes);
  console.log("NODES:", nodes)
  console.log("NODES.descendants():", nodes.descendants())

  // Normalize for fixed-depth.
  //nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes.descendants());

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { console.log("nodenter g for d:", d);return "translate(" + source.y0 + "," + source.x0 + ")"; })
	  .on("click", click);

	function circleColor(d){
		return d.children ? nodeColorChildrenHidden : (
			d._children && d._children.length>0 ? nodeColorChildrenVisible: nodeColorLeaf
		)
	}

  	nodeEnter.append("circle")
	  .attr("r", d=>{console.log("nodenter circle for d:", d);return 10})
	  .style("fill", circleColor);

 	nodeEnter.append("text")
	  .attr("x", function(d) { console.log("nodenter text for d:", d);return d._children || d.children ? -13 : 13; })
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { return d._children || d.children ? "end" : "start"; })
	  .text(function(d) { return d.data.name; })
	  .style("fill-opacity", 1)
	
	nodeEnter.transition()
	  .duration(duration)
	  .attr("transform", function(d) { console.log("nodeupdate text for d:", d);return "translate(" + d.y + "," + d.x + ")"; });

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { console.log("nodeupdate text for d:", d);return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
	  .attr("r", 10)
	  .style("fill", circleColor);

  nodeUpdate.select("text")
	  .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { console.log("EXIT EXIT EXIT \nEXIT EXIT EXIT \nEXIT EXIT EXIT \nfor d:", d);return "translate(" + source.y + "," + source.x + ")"; })
	  .remove();

  nodeExit.select("circle")
	  .attr("r", 1e-6);

  nodeExit.select("text")
	  .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
	  .data(nodes.descendants().slice(1));

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", function(d) {
		var o = {x: source.x0, y: source.y0};
		return diagonal({source: o, target: o});
	  });

  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
	  .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	  })
	  .remove();

  // Stash the old positions for transition.
  /*nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });*/
}

// Toggle children on click.
function click(d) {
	console.log("statistics for ", d.name, ", own: ", d.statistics, ", with children: ", d.totalStatistics, ", d.data:", d.data)
	if (d._children) {
		d.children = d._children;
		d._children = null;
	} else {
		d._children = d.children;
		d.children = null;
	}
	update(d);
}

fetch(treeDataJsonUrl).then(resp=> resp.json()).then(treeData=>{
	console.log("fetchyfetch", treeData)
	root = treeData
	root.x0 = height / 2;
	root.y0 = 0;
	
	recursiveFunctionCall(root, computeNodeStatistics)
	root.children.forEach(c=> recursiveFunctionCall(c, hideChildren))
	update(root);

	d3.select(self.frameElement).style("height", "500px");
})

</script>
